<html>
    <head>
        <title> feedback</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
        <link rel="stylesheet" href="style.css">
        <style>
            body {
  font-family: Arial, sans-serif;
  font-size: 16px;
}

h3 {
  text-align: center;
  margin-top: 40px;
}

form {
  width: 600px;
  margin: 40px auto;
  text-align: left;
  padding: 40px;
  background-color: #f2f2f2;
  border-radius: 10px;
}

table {
  width: 100%;
}

td {
  padding: 10px;
}

input[type="text"], input[type="email"], input[type="number"], textarea {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  box-sizing: border-box;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
}

input[type="submit"], input[type="reset"] {
  width: 100px;
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-left: 40px;
}

input[type="submit"]:hover, input[type="reset"]:hover {
  background-color: #3e8e41;
}

        </style>
    </head>
    <body>
        <section id="header">
            <a href=""><img src="images/logo.png" class="logo" alt="" width="75" height="50"></a>
    
            <div >
                <ul id="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a  href="product.html">Product</a></li>
                    <li><a  href="about.html">About</a></li>
                    <li><a  href="contact.html">Contact</a></li>
                    <li><a  href="cart.html">Cart</a></li>
                    <li><a  class="active" href="feedback.html">Feedback</a></li>
                </ul>
            </div>
        </section>
        <h3>Feedback Form</h3>

        <form>
            <table>
                <tr>
                    <td><label>Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Email Id</label></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label>Phone number</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label>Choose a subject</label></td>
                    <td>
                        <select>
                            <option value="prod">Product</option>
                            <option value="sugg">Suggestion</option>
                            <option value="comp">Compliment</option>
                            <option value="other">Other</option>
                          </select>

                    </td>
                </tr>

                <tr>
                    <td><label>Select the reason for purchsing this product</label></td>
                    <td>
                        <input type="checkbox" > Prefered brand 
                        <input type="checkbox" > Product quality 
                        <input type="checkbox" > Transparency 
                        <input type="checkbox" > Need 
                    </td>
                </tr>

                <tr>
                    <td><label>How did you learn about our website</label></td>
                    <td>
                        <input type="radio" name="learn"> Tv
                        <input type="radio" name="learn"> Newspaper
                        <input type="radio" name="learn"> Social media
                        <input type="radio" name="learn"> Friend
                    </td>
                </tr>

                <tr>
                    <td>Feedback </td>
                    <td><textarea name="message" rows="10" cols="30"></textarea> </td>
                </tr>
    
    
            </table>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
            

            
            



        </form>
    </body>
</html>
